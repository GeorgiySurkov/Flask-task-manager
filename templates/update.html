{% extends 'base.html' %}

{% block head %}
    <title>Update task</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1 style="text-align: center">Update task '{{ task.content }}'</h1>
    
        <form action="/update/{{ task.id }}/" method="POST" class="form">
            <input type="text" name="content" id="text_input" value='{{ task.content }}'>
            <input type="submit" value="Update" id="submit_input">
        </form>
    </div>
{% endblock %}
